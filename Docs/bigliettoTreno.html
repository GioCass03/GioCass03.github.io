<html>

 <title>Biglietto treno</title>

 </head>
<body>
    <form>
        <fieldset>
            <p>Biglietto treno:</p> 
            <input type="text" id="km" class="dati">km</p>

            <p><input type="radio" name="classe" id="r2">2 Classe(0,23€/km)</p>
            <p>Numero persone:
            <select id="nPersone">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
               </select> </p>
               <p><input type="button" value="calcola" class="btn" onclick="calcola(this.form)"></p>

               <p id="costo" class="costo">Costo:</p>
               </form>
        </fieldset>
        

    </form>
